<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <title>Fallen - 一个强大的网络团队</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/awesome.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/responsive.css" rel="stylesheet" type="text/css" />
    <link href="css/magnific.css" rel="stylesheet" type="text/css" />
    <link href="css/owl.carousel.css" rel="stylesheet" type="text/css" />
    <link href="css/animate.css" rel="stylesheet" type="text/css" />
    <link href='css/raleway.css' rel='stylesheet' type='text/css'>
    <link href='css/opensans.css' rel='stylesheet' type='text/css'>
  </head>
  
  <body style="font-family: 'Arial','Microsoft YaHei','黑体','宋体',sans-serif;">
    <div class="loader">
      <div class="loaderimg"></div>
    </div>
    <div class="bgimg"></div>
    <div class="overlaybg"></div>
    <nav class="vmenu">
      <ul>
        <li class="homebut">
          <a href="#">
            <div class="menubut">
              <i class="fa fa-home"></i>
              <span>首页</span>
            </div>
          </a>
        </li>
        <li class="aboutbut">
          <a href="#">
            <div class="menubut">
              <i class="fa fa-group"></i>
              <span>关于</span>
            </div>
          </a>
        </li>
        <li class="servicesbut">
          <a href="#">
            <div class="menubut">
              <i class="fa fa-rocket"></i>
              <span>成员</span>
            </div>
          </a>
        </li>
        <li class="contactbut">
          <a href="#">
            <div class="menubut">
              <i class="fa fa-envelope"></i>
              <span>联系</span>
            </div>
          </a>
        </li>
      </ul>
    </nav>
    <div id="home-page">
      <div class="containerhome">
        <div class="container">
          <div class="logo">
            <img alt="Stilo Logo" src="images/logo.png" />
          </div>
          <h1 class="sitename">Fallen<span class="stilo hidden-xs">Team</span></h1>
          <p class="sitedesc">登上峰顶，不为饱览风光，只为寻找更高的山峰</p>
          <p class="sitedesc">日出东方，告别昨天荣耀，光芒照向更远的地方</p>
        </div>
      </div>
    </div>
    <div id="about-page">
      <div class="containerabout">
        <div class="backbut backabout">
          <a href="#" class="backb">
            <i class="fa fa-angle-up"></i>
          </a>
        </div>
        <div class="container">
          <div class="col-md-12">
            <h3 class="pagetitle">About <span class="stilo">Us</span></h3>
            <p class="subtext">Fallen团队建立于2017年12月，这里是一大堆的团队介绍......</p>
          </div>
          <div class="col-md-12">
            <div class="infoitem">
              <i class="fa fa-envelope-o"></i>
              <script>document.write('xinyewl@qq.com');</script>
            </div>
          </div>
          <div class="clear"></div>
          <div class="nextbut ourservbut">
            <a href="#" class="nextb">
              <i class="fa fa-rocket"></i> 团队成员
            </a>
          </div>
        </div>
      </div>
    </div>
    <div id="services-page">
      <div class="containerservices">
        <div class="backbut backserv">
          <a href="#" class="backb">
            <i class="fa fa-angle-up"></i>
          </a>
        </div>
        <div class="container">
          <div class="col-md-12">
            <h3 class="pagetitle">Fallen <span class="stilo">Team</span></h3>
            <div id="servicescar" class="owl-carousel">
              <div class="service">
                <i class="fa fa-desktop"></i>
                <span>Notte <span class="stilo">夜色</span></span>
                <p>网站和系统开发建设</p>
              </div>
              <div class="service">
                <i class="fa fa-paint-brush"></i>
                <span>路人 <span class="stilo">甲</span></span>
                <p>网站系统Logo的设计</p>
              </div>
              <div class="service">
                <i class="fa fa-bar-chart"></i>
                <span>路人 <span class="stilo">乙</span></span>
                <p>提高搜索引擎的好感度</p>
              </div>
              <div class="service">
                <i class="fa fa-cloud"></i>
                <span>路人 <span class="stilo">丁</span></span>
                <p>云平台和云服务建设</p>
              </div>
            </div>
          </div>
          <div class="clear"></div>
          <div class="nextbut contactusbut">
            <a href="#" class="nextb">
              <i class="fa fa-envelope-o"></i> 联系我们
            </a>
          </div>
        </div>
      </div>
    </div>
    <div id="contactus-page">
      <div class="containercontact">
        <div class="backbut backcontact">
          <a href="#" class="backb">
            <i class="fa fa-angle-up"></i>
          </a>
        </div>
        <div class="container">
          <div class="col-md-12">
            <h3 class="pagetitle">Contact <span class="stilo">Us</span></h3>
          </div>
          <div class="col-md-12"><h1 class="status-message-contact"></h1></div>
          <div class="col-md-6 aspace">
            <div class="contact-form">
              <div class="control-name">
                <input id="name" type="text" name="name" placeholder="Your Name">
              </div>
              <div class="control-email">
                <input id="email" type="text" name="email" placeholder="Your E-mail">
              </div>
              <div class="control-message">
                <textarea id="message" name="message" placeholder="Your Message"></textarea>
              </div>
              <div class="control-submit">
                <button>Submit</button>
              </div>
            </div>
          </div>
          <div class="col-md-6 aspace">
            <div class="clear"></div>
          </div>
          <div class="clear"></div>
          <div class="clear"></div>
          <div class="nextbut gohomebut">
            <a href="#" class="nextb"><i class="fa fa-home"></i> Go Home</a>
          </div>
        </div>
      </div>
    </div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/owl.carousel.min.js"></script>
	<script type="text/javascript" src="js/jquery.magnific-popup.min.js"></script>
	<script type="text/javascript" src="js/jquery.countdown.min.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
